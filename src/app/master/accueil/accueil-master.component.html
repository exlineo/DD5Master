<main [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1>{{ initServ.traductions['titre'] }}</h1>
        <div>
            <mat-icon>contacts</mat-icon>
            <mat-form-field>
                <mat-select (change)="optionPersos($event.target.value)" name="persos">
                    <mat-option value="rechargePersos">
                        {{ initServ.traductions['rechargePersos']}}
                    </mat-option>
                    <mat-optgroup [label]="initServ.traductions['optionPerso']">
                        <mat-option *ngFor="let p of masterServ.persos" [value]="p">
                            {{p}}
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
            <mat-icon>settings</mat-icon>
            <mat-form-field>
                <mat-select (selectionChange)="optionRoute()" [(ngModel)]="r">
                    <mat-optgroup [label]="initServ.traductions['optionMenu']">
                        <mat-option value="/master">
                            {{ initServ.traductions['optionPersos']}}
                        </mat-option>
                        <mat-option value="/master/creer">
                            {{ initServ.traductions['optionCreerPerso']}}
                        </mat-option>
                        <mat-option value="/master/scenarii">
                            {{ initServ.traductions['creerScenar']}}
                        </mat-option>
                        <mat-option value="/master/params">
                            {{ initServ.traductions['optionParams']}}
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
            <button mat-icon-button (click)="initServ.des = !initServ.des"><mat-icon>widgets</mat-icon></button>
            <button mat-icon-button><mat-icon>edit</mat-icon></button>
            <a href="https://www.aidedd.org/regles/" target="_blank"><img src="/assets/images/logos/DD5_logo_h_b.png" /></a>
        </div>
    </mat-toolbar>
    <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <app-ressources></app-ressources>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
